<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo gallery UI</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="header">
                    <h1 class="logo">PhotoGallery</h1>
                    <form>
                        <input type="text" placeholder="Search">
                        <ion-icon name="serch-outline"></ion-icon>
                    </form>
                </div>
                <div class="gallery">
                    <div class="item">
                        <a href="#">
                            <img src="./img/img-1-min.jpg" alt="image">
                            <h3>Photograpger Name</h3>
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="./img/img-3-min.jpg" alt="image">
                            <h3>Photograper Name</h3>
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="./img/img-5-min.jpg" alt="image">
                            <h3>Photograper Name</h3>
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="./img/img-6-min.jpg" alt="image">
                            <h3>Photograper Name</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/iontcons.js"></script>
    </body>
</html>
